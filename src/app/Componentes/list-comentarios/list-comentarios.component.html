<div class="row mt-5">
  <div class="col-lg-6"><h3>Comentarios</h3></div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end" routerLink="/agregar">Nuevo Comentario</button>
  </div>
</div>

<table class="table table-hover mt-3" *ngIf="listComentarios.length > 0">
    <thead>
        <tr>
            <td style="font-size: 23px;">Titulo</td>
            <td style="font-size: 23px;">Creador</td>
            <td style="font-size: 23px;">Fecha</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comentario of listComentarios" >
            <td [routerLink]="['/ver', comentario.id]">{{comentario.titulo}}</td>
            <td [routerLink]="['/ver', comentario.id]">{{comentario.creador}}</td>
            <td [routerLink]="['/ver', comentario.id]">{{comentario.fechaCreacion | date:'dd/MM/YYYY'}}</td>
            <td style="width: 10%;">
                <button class="btn btn-primary btn-sm float-end" [routerLink]="['/editar', comentario.id]">Editar</button>
            </td>
            <td style="width: 10%;">
                <button (click)='eliminarComentario(comentario.id)' class="btn btn-danger btn-sm float-end">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="row mt-5" *ngIf="listComentarios.length == 0">
    <h5>No hay comentarios</h5>
</div>
